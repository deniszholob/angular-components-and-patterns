<div class="fixed bottom-0 right-0 z-50 flex max-h-dvh min-w-72 max-w-96 flex-col p-2">
  <div class="-m-2 mb-2 flex flex-col gap-2 overflow-auto p-2">
    @for (toast of toasts; track $index) {
      <app-toast
        [$toast]="toast"
        (removeToast)="removeToast.emit(toast.id)"
        (hover)="hover.emit($event)"
      ></app-toast>
    }
  </div>

  @if (toasts.length > 1) {
    <button class="btn-primary btn-sm btn-slim" (click)="onRemoveAllToasts()">Clear all</button>
  }
</div>
