<header class="bg-neutral-100 dark:bg-neutral-900">
  <h1 class="container-fixed pt-4 text-2xl">Angular Components and Patterns</h1>

  <nav class="container-fixed flex flex-row flex-wrap items-baseline gap-x-4 py-4">
    <button class="btn-primary btn-icon rounded" (click)="themeToggleService.toggleTheme()">
      @if (!themeToggleService.isDarkMode) {
        <div class="inline-flex">
          <i class="fa-solid fa-sun fa-fw"></i>
        </div>
      } @else {
        <div class="inline-flex">
          <i class="fa-solid fa-moon fa-fw"></i>
        </div>
      }
      <span class="sr-only">Toggle Theme</span>
    </button>

    <a class="link text-lg" routerLink="/">Home</a>
    <a class="link text-lg" routerLink="/dev">Dev <small> (only on localhost)</small></a>
  </nav>
</header>

<hr />

<router-outlet></router-outlet>

<!-- Spacer, expands to fill in the remaining space between elements above and below thus pushing footer down -->
<div class="flex flex-1"></div>

<hr />

<footer class="bg-neutral-100 dark:bg-neutral-900">
  <div class="container-fixed flex-row justify-between py-4">
    <div class="">
      Design by
      <a class="link" target="_blank" rel="noopener" href="http://deniszholob.com/">Denis Zholob</a>
    </div>
    <div>Updated {{ APP_MODIFIED_DATE | date: 'y/M/d' }}</div>
  </div>
</footer>
