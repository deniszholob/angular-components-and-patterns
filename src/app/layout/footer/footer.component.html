<footer class="w-full bg-gray-100 text-center text-xs font-light dark:bg-gray-800">
  <div class="container-fixed flex-row flex-wrap items-center justify-around gap-2 py-1">
    <p class="flex flex-row items-center gap-1">
      <span class="text-muted">Made by</span>
      <app-link [link]="APP_INFO.author"></app-link>
    </p>

    <div class="flex flex-row items-center gap-1">
      <span class="text-muted">Donate</span>
      <p class="flex flex-row flex-wrap items-center gap-1">
        <ng-container *ngFor="let link of LINKS_DONATE">
          <app-link [link]="link"></app-link>
        </ng-container>
      </p>
    </div>

    <div class="flex flex-row items-center gap-1">
      <span class="text-muted hidden sm:inline-flex">Connect</span>
      <p class="flex flex-row gap-1">
        <ng-container *ngFor="let link of LINKS_CONNECT">
          <app-link [link]="link"></app-link>
        </ng-container>
      </p>

      <div
        class="text-muted tooltip-xs border border-gray-600 px-1"
        [appTooltip]="'v' + version + ' - ' + (date | date: 'yyyy/MM/dd')"
        [appTooltipPosition]="TooltipPosition.UP_RIGHT"
      >
        v{{ version }}
      </div>
    </div>
  </div>
</footer>
