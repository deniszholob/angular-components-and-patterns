<header class="flex flex-col bg-gray-100 text-center font-medium dark:bg-gray-800">
  @let banner = $Banner();
  @if (banner) {
    <app-banner [$Banner]="banner"></app-banner>
  }

  <div class="container-fixed flex flex-row flex-wrap items-center justify-between gap-x-4">
    <app-nav [$Nav]="$Nav()"></app-nav>

    <app-theme-toggle></app-theme-toggle>
  </div>
</header>
