<header class="flex flex-col bg-gray-100 text-center font-medium dark:bg-gray-800">
  @let banner = $Banner();
  @if (banner) {
    <app-banner [$Banner]="banner"></app-banner>
  }

  <div class="container-fixed flex flex-row flex-wrap items-baseline justify-between gap-x-4">
    <app-nav [$Nav]="$Nav()"></app-nav>

    <button class="btn-primary btn-icon" (click)="themeToggleService.toggleTheme()">
      @if (!themeToggleService.isDarkMode) {
        <div class="inline-flex">
          <i class="fa-solid fa-sun fa-fw"></i>
        </div>
      } @else {
        <div class="inline-flex">
          <i class="fa-solid fa-moon fa-fw"></i>
        </div>
      }
      <span class="sr-only">Toggle Theme</span>
    </button>
  </div>
</header>
